name: Lint

on:
    pull_request:
        types: [opened, synchronize, reopened, ready_for_review]
        branches: [main]

jobs:
    linter:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'npm'
                  cache-dependency-path: '**/package-lock.json'
            - name: Install dependencies
              run: npm ci --legacy-peer-deps --no-audit --no-fund
            - name: Eslint
              run: npm run lint
            - name: Create issue if deployment fails
              if: failure()
              uses: JasonEtco/create-an-issue@v2
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                  ACTION_TYPE: 'Lint'
                  URL_ACTION_RUN: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
                  BRANCH: ${{ github.ref }}
              with:
                  assignees: ${{ github.event.sender.login }}
            - name: Comment on PR if failed
              if: failure()
              uses: exercism/pr-commenter-action@v1.5.1
              with:
                  github-token: '${{ secrets.GH_TOKEN }}'
                  config-file: '.github/failed-pr.yml'
            - name: Comment on PR
              uses: exercism/pr-commenter-action@v1.5.1
              with:
                  github-token: '${{ secrets.GH_TOKEN }}'
                  config-file: '.github/pr-commenter.yml'
