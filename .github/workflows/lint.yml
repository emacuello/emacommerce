name: Lint

on:
    pull_request:
        types: [opened, synchronize, reopened, ready_for_review]
        branches: [main]

jobs:
    linter:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'npm'
                  cache-dependency-path: '**/package-lock.json'
            - name: Install dependencies
              run: npm ci --legacy-peer-deps --no-audit --no-fund
            - name: Test command
              run: |
                  echo ${{ github.repository }}
                  echo ${{ github.repository.name }}
            - name: Eslint
              run: npm run lint
            - name: Create issue if deployment fails
              if: failure()
              uses: JasonEtco/create-an-issue@v2
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                  ACTION_TYPE: 'Lint'
                  URL_ACTION_RUN: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
                  BRANCH: ${{ github.ref }}
              with:
                  assignees: ${{ github.event.sender.login }}
            - name: Comment on PR if failed
              if: failure()
              uses: unsplash/comment-on-pr@v1.3.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
              with:
                  msg: 'Bro :disappointed:'
                  check_for_duplicate_msg: false # OPTIONAL
                  delete_prev_regex_msg: '[0-9]' # OPTIONAL
                  duplicate_msg_pattern: '[A-Z]' # OPTIONAL
            - name: Comment on PR
              uses: unsplash/comment-on-pr@v1.3.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
              with:
                  msg: 'Nice PR Bro :+1:'
                  check_for_duplicate_msg: false # OPTIONAL
                  delete_prev_regex_msg: '[0-9]' # OPTIONAL
                  duplicate_msg_pattern: '[A-Z]' # OPTIONAL
